{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Jedi?</h1>
  <img src="{% static 'images/baby-yoda.svg' %}" alt=""/>
</div>
<h2>Are you sure you want to delete {{ jedi.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'jedi-detail' jedi.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
